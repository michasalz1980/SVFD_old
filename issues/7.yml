title: "[GitHub] Issue Templates erstellen (Bug, Feature, Cron)"
body: "## User Story\nAls Entwickler moechte ich standardisierte Issue Templates haben, damit neue Issues konsistent aufgebaut sind und keine Informationen vergessen werden.\n\n## Akzeptanzkriterien\n- Datei `.github/ISSUE_TEMPLATE/bug_report.md` existiert mit:\n  - Description\n  - Steps to Reproduce\n  - Expected vs Actual Behavior\n  - Screenshots/Logs\n  - Environment Info\n- Datei `.github/ISSUE_TEMPLATE/feature_request.md` existiert\n- Datei `.github/ISSUE_TEMPLATE/cron_job_issue.md` fuer Job-spezifische Issues\n- Datei `.github/ISSUE_TEMPLATE/config.yml` konfiguriert Template-Auswahl\n- Alle Templates sind in Deutsch verfasst\n\n## Technische Hinweise\n- GitHub Template Syntax: https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests\n- Validierungslogik optional (z.B. required fields)\n\n## Effort\n- Geschaetzt: M (3 Story Points)\n- Abhaengigkeiten: Keine\n\n## Labels\n- type:ops\n- area:tools\n- priority:P2"